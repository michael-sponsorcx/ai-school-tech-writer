version: 2

models:
  - name: expiring_agreements
    columns:
      - name: agreement_id
        tests:
          - relationships:
              field: agreement_id
              to: ref('agreement_revenue')
      - name: property_id
        tests:
          - relationships:
              field: property_id
              to: ref('dim_properties')
      - name: expiring_fiscal_year
        tests:
          - relationships:
              field: expiring_fiscal_year
              to: ref('dim_fiscal_years')